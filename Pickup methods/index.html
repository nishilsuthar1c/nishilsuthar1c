<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigCommerce Pickup Methods</title>
</head>
<body>
    <h1>BigCommerce Pickup Methods</h1>

    <script>
        async function fetchPickupMethods() {
            try {
                const response = await fetch('http://localhost:3000/api/data');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received data:', data);

            } catch (error) {
                console.error('Error fetching pickup methods:', error);
            }
        }

        fetchPickupMethods();
    </script>
</body>
</html>
